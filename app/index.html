<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="../css/main.css">-->
  <title>NativeJS</title>
</head>
<body>
  <app>
    ...Downloading
  </app>

<script src="./libs/polyfill.js"></script>
<!-- <script src="./libs/shim.js"></script> -->
<script src="./libs/system.js"></script>

<script>
    // set our baseURL reference path
    System.config({
      baseURL: "./",
      map: {
        appController: './appController.js',
        native: '../native.json',
        html: './js/Common/import.js'
      },
      packages: {
        js: {
          format: 'register',
          defaultExtension: 'js'
        },
      },
      meta: {
        // our modules have been transpiled to commonJS
        './*': {
          format: 'cjs'
        }
      }
    });
    System.import('appController')
      .then((control) => {
        control.AppController.start();
      }, console.error.bind(console));
</script>
</body>
</html>
