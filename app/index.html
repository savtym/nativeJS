<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="../css/main.css">-->
  <title>NativeJS</title>
</head>
<body>
<app>
  <div class="container">

    <div class="users">
      <table>
        <thead>
        <th>#</th>
        <th>name</th>
        <th>email</th>
        <th>userName</th>
        <th>address</th>
        <th>phone</th>
        <th>website</th>
        <th>company</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="companies">

    </div>

  </div>
</app>

<script src="../libs/polyfill.js"></script>
<script src="../libs/system.js"></script>

<script>
    // set our baseURL reference path
    System.config({
      baseURL: "./",
      map: {
        components: './components/components.js',
        appController: './appController.js',

      },
      packages: {
        js: {
          format: 'register',
          defaultExtension: 'js'
        },
      },
      meta: {
        // our modules have been transpiled to commonJS
        './*': {
          format: 'cjs'
        }
      }
    });
    System.import('appController')
      .then((control) => {
        control.AppController.start();
      }, console.error.bind(console));
</script>
</body>
</html>
