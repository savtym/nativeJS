  <script src="./libs/polyfill.js"></script>
  <!-- <script src="./libs/shim.js"></script> -->
  <script src="./libs/system.js"></script>

  <script src="./libs/jquery-3.1.1.min.js"></script>
  <script src="./libs/bootstrap/bootstrap.min.js"></script>
  <script src="./libs/form_styler/jquery.formstyler.min.js"></script>
  <script src="./libs/main.js"></script>

  <script>
    // set our baseURL reference path
    System.config({
      baseURL: "/",
      map: {
        appController: '/appController.js',
        native: '/native.json',
        html: '/common/import.js'
      },
      packages: {
        js: {
          format: 'register',
          defaultExtension: 'js'
        },
      },
      meta: {
        // our modules have been transpiled to commonJS
        './*': {
          format: 'cjs'
        }
      }
    });
    System.import('appController')
      .then(function(control) {
        control.AppController.start();
      }, console.error.bind(console));
  </script>

</body>
