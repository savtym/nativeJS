<div class="c-current-alerts container no-padding">

	<div class="col-6">
		<h3>Current alerts</h3>

		<div class="buttons">
			<button class="enable" n-on:click="func">ENABLE</button>
			<button class="disable" n-on:mouseover="func">DISABLE</button>
			<button class="edit">EDIT</button>
			<button class="create" n-on:click="create">CREATE</button>
			<button class="remove">REMOVE</button>
		</div>

		<div class="count-period">
			<span>Alerts count period</span>
			<a href="#">DAY</a>
			<a href="#">WEEK</a>
			<a href="#">MONTH</a>
		</div>

		<div class="table">
			<div class="thead">
				<div class="tr">
					<div class="td">
						<div class="checkbox">
							<label>
								<input type="checkbox" n-on:change="allChecked">
								<span class="icon"><i></i></span>
							</label>
						</div>
					</div>
					<div class="td">EVENT</div>
					<div class="td">STATE</div>
					<div class="td">NOTIFY</div>
					<div class="td">FIRED</div>
					<div class="td">RECEIVERS</div>
				</div>
			</div>

			<div class="tbody">

				${ for (let item of this.table) }
					<div class="tr ${ (item.isChecked) ? 'active' : '' }">
						<div class="td">
							<div class="checkbox">
								<label>
									<input type="checkbox" ${ (item.isChecked) ? 'checked="checked"' : '' } n-on:change="checkedRow">
									<span class="icon"><i></i></span>
								</label>
							</div>
						</div>
						<div class="td">
							<p class="title">${ item.event.title } ${ this.counter }</p>
							<p class="description">${ item.event.description }</p>
						</div>
						<div class="td">${ item.state }</div>
						<div class="td">${ item.notify }</div>
						<div class="td">${ item.fired }</div>
						<div class="td">${ item.receivers }</div>
					</div>
				${ endfor }

			</div>
		</div>

	</div>

	<script src="current-alerts.js" type="es6"></script>
</div>
